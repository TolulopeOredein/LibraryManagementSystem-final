<!DOCTYPE HTML>
<html lang = "eng" xmlns:th="http://thymeleaf.org">

<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<title>Book Directory</title>
</head>

<body>

<div class="container">


<h3>  Library Management System (POLARIS DIGITECH)</h3>

<hr>
<!-- add a button-->

<a th:href ="@{/books/showFormForAdd}"
 class="btn btn-primary btn-sm mb-3">
Add a Book
</a>

<table class="table table-border table-striped">
<thead class="thead-dark">

<tr>
<th>Author</th>
<th>ISBN</th>
<th>Publisher</th>
<th>Country</th>
<th>Gender</th>
<th>Action</th>
</tr>
</thead>
<tbody>

<tr th:each="tempBook : ${books}">  
<td th:text="${tempBook.author}"/>
<td th:text="${tempBook.isbn}"/>
<td th:text="${tempBook.publisher}"/>
<td th:text="${tempBook.country}"/>
<td th:text="${tempBook.gender}"/>
<td>


<a th:href="@{/books/showFormForUpdate(bookId=${tempBook.id})}"
class="btn btn-info btn-sm"> Update</a>
</td>
<td>
<a th:href="@{/books/getBookById(bookId=${tempBook.id})}"
class="btn btn-info btn-sm"> Get this book</a>
</td>
<td>
<!-- add a delete button -->
<a th:href="@{/books/delete(bookId=${tempBook.id})}"
class="btn btn-danger btn-sm" 
onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false"> Delete</a>
</td>

</tr>
</tbody>



</table>
</div>

</body>




</html>
