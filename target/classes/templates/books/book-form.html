<!DOCTYPE HTML>
<html lang = "eng" xmlns:th="http://thymeleaf.org">

<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<title>Save Book </title>
</head>

<div class="container">

<h3>Library Management System(POLARIS DIGITECH)</h3>
<hr>

<p class="h4 mb-4"> Save Employee</p>

<form action="#" th:action="@{/books/save}" 
th:object="${book}" method="POST">

<!-- add hidden form fields to handle update -->
<input type="hidden" th:field="*{id}">
<input type="text" th:field="*{author}" class="form-control mb-4 col-4" placeholder="Author" size="20">
<input type="text" th:field="*{isbn}" class="form-control mb-4 col-4" placeholder="ISBN" size="20">
<input type="text" th:field="*{publisher}" class="form-control mb-4 col-4" placeholder="Publisher" size="20">
<input type="text" th:field="*{country}" class="form-control mb-4 col-4" placeholder="Country" size="20">
<input type="text" th:field="*{gender}" class="form-control mb-4 col-4"  placeholder="Gender" size="20" >

<button type="submit" class="btn btn-info col-2">Save</button>


</form>



</div>

<body></body>


</html>
